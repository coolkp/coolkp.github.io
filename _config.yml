title: "Kunjan Patel"
description: "ML Engineer at Google | Optimizing TPUs & Diffusion Models at Scale"
url: "https://coolkp.github.io"

# Author info
author:
  name: "Kunjan Patel"
  email: ""
  bio: "ML Engineer at Google Cloud, working on optimizing training and inference for Diffusion models at scale on XLA devices."

# Social links
github_username: coolkp
linkedin_username: kunjan24

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
